name: version, tag and publish package

on:
  push:
    branches: [main]

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0  # Ensures history is checked out for versioning

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'  # Set to your Node.js version
        registry-url: 'https://npm.pkg.github.com'
        scope: '@mavric'
      
    - name: Install dependencies
      run: npm install --legacy-peer-deps
    
    - name: Publish if version has been updated
      uses: pascalgn/npm-publish-action@1.3.9
      with: 
        tag_name: "v%s"
        tag_message: "v%s"
        create_tag: "true"
        commit_pattern: "^Release (\\S+)"
        workspace: "."
        publish_command: "yarn"
        publish_args: "--non-interactive"
      env: # More info about the environment variables in the README
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Leave this as is, it's automatically generated
        NPM_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }} # You need to set this in your repo settings
